<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <title>Weather API</title>

    <style>
      body {
        background: url(images/bg-image.jpg) no-repeat;
        background-size: cover;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- <h1 class="text-white text-center">Weather API</h1> -->
    </header>

    <main>
      <div class="container">
        <form class="col-md-6 m-auto py-5">
          <div class="input-group mb-3">
            <input id="inputField" type="text" class="form-control" placeholder="Enter a location for Weather ..." />
            <div class="input-group-append">
              <button onclick="search()" type="button" class="btn btn-danger">Search</button>
            </div>
          </div>
        </form>
        <div class="weather-status text-white text-center">
          <img id="icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="" />
          <h1 id="city">Dhaka</h1>
          <h3><span id="temp">38.06</span>&deg;C</h3>
          <h1 class="lead"><span id="tempType">Clouds</span></h1>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
